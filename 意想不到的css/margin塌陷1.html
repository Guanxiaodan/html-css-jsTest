<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box1 {
      background: pink;
      margin-bottom: 40px;
    }
    .box2 {
      background: yellowgreen;
      margin-top: 100px;
    }
    .box1,.box2 {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div>出现了塌陷问题，box1和box2的margin合并了</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>百度地图API自定义地图</title>
    <!--引用百度地图API-->
    <style type="text/css">
        html,body{margin:0;padding:0;}
        .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
        .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=1.2&amp;ak=&amp;services=&amp;t=20130716024057"></script>
    <link rel="stylesheet" type="text/css" href="http://api.map.baidu.com/res/12/bmap.css">
</head>

<body>
<!--百度地图容器-->
<div style="width:697px;height:550px;border:#ccc solid 1px;" id="dituContent"></div>
</body>
<script type="text/javascript">
  var map = new BMap.Map("dituContent");
  var point = new BMap.Point(113.307, 23.1308);
  map.centerAndZoom(point, 15);
  map.setZoom(18);
  var point1 = new BMap.Point(113.307, 23.1311);
  var marker = new BMap.Marker(point1);  // 创建标注
  map.addOverlay(marker);
  marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
  map.enableScrollWheelZoom();

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new image</title>
</head>
<body>


    <input type="file" id="sloganBgInput">
    <img id="iii" src="" alt="">


<script>
    var data = document.getElementById('sloganBgInput');
    var imgs = document.getElementById('iii');
    /**
     * input 的 file 类型监听的是change事件
     */
    data.addEventListener('change', function () {
        /**
         *  fileReader方法（H5）适合小文件，因为他会将上传的东西存在网页中，减少了http的请求，但是如果放大文件的话，浏览器就会很慢，所以大文件还是发送http请求去获取。
         *
         *  readAsDataURL写了才会触发onload事件
         */
        var reader = new FileReader();
        reader.onload = function(eve) {
            imgs.src = eve.target.result;
        };
        reader.readAsDataURL(this.files[0]);
    });

</script>
</body>
</html>

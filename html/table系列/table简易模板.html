<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <div>
        <table border="0" cellspacing="0" cellpadding="0" width="100%" style="border: 1px solid #e9eaec;">
            <thead>
            <tr>
                <th style="border-left: none;border-left: 1px solid #e9eaec;">设备名称</th>
                <th style="border-left: 1px solid #e9eaec;text-align: center;">IP</th>
                <th style="border-left: 1px solid #e9eaec;text-align: center;">端口号</th>
                <th style="border-left: 1px solid #e9eaec;text-align: center;">任务</th>
                <th style="border-left: 1px solid #e9eaec;text-align: center;">操作</th>
            </tr>
            </thead>
            <tbody>
            <!--设备列表-->
            <tr>
                <td style="border-left: 1px solid #e9eaec;border-top: 1px solid #e9eaec;text-align: center">
                    天宫一号
                </td>
                <td style="border-left: 1px solid #e9eaec;border-top: 1px solid #e9eaec;text-align: center">
                   192.168.31.114
                </td>
                <td style="border-left: 1px solid #e9eaec;border-top: 1px solid #e9eaec;text-align: center">
                    0419
                </td>
                <td style="border-left: 1px solid #e9eaec;border-top: 1px solid #e9eaec;text-align: center">
                    勘探太空
                </td>
                <td style="border-left: 1px solid #e9eaec;border-top: 1px solid #e9eaec;text-align: center">
                    <button>充 电</button>
                    <button>勘 探</button>
                </td>
            </tr>
            <!--暂无数据-->
            <tr>
                <td colspan="5" style="text-align: center;border-left: 1px solid #e9eaec;border-top: 1px solid #e9eaec;">
                    <span>暂无数据</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

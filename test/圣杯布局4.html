<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
    table {
      width: 100%;
    }
    .son1 {
      border: 1px solid red;
      height: 100px;
    }
    .son2 {
      border: 1px solid yellow;
    }
    .son3 {
      border: 1px solid red;
    }
    .son1,.son3 {
      width: 100px;

    }
  </style>
</head>
<body>
<table>
  <tbody>
  <tr>
    <td class="son1"></td>
    <td class="son2"></td>
    <td class="son3"></td>
  </tr>
  </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
    .father {
      display: flex;
    }
    .son1 {
      border: 1px solid red;
      height: 100px;
    }
    .son2 {
      border: 2px solid blue;
      flex: 1;
    }
    .son3 {
      border: 1px solid red;
    }
    .son1,.son3 {
      width: 100px;

    }
  </style>
</head>
<body>
<div class="father">
  <div class="son1"></div>
  <div class="son2"></div>
  <div class="son3"></div>
</div>

</body>
</html>

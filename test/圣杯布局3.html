<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
    .son1 {
      left: -100px;
      border: 1px solid red;
    }
    .son2 {
      position: relative;
      height: 100px;
      border: 1px solid yellow;
      margin: 0 100px;
    }
    .son3 {
      border: 1px solid red;
      right: -100px;
    }
    .son1,.son3 {
      width: 100px;
      position: absolute;
      top:0;
      bottom: 0;
    }
  </style>
</head>
<body>
<div>
  <div class="son2">
    <div class="son1"></div>
    <div class="son3"></div>
  </div>
</div>

</body>
</html>

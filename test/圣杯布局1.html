<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
    .father {
      display: table;
      width: 100%;
    }
    .son1 {
      width: 100px;
      height: 100px;
      display: table-cell;
      border: 1px solid pink;
    }
    .son2 {
      height: 100px;
      display: table-cell;
      border: 2px solid blue;
    }
    .son3 {
      width: 100px;
      height: 100px;
      display: table-cell;
      border: 1px solid red;
    }
  </style>
</head>
<body>
<div class="father">
  <div class="son1"></div>
  <div class="son2"></div>
  <div class="son3"></div>
</div>

</body>
</html>

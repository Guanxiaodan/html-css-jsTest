<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>居中</title>
  <style>
    .father {
      width: 200px;
      height: 200px;
      border: 1px solid orange;
      position: relative;
    }
    .son {
      width: 100px;
      height:100px;
      background: pink;
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
<div class="father">
  <div class="son">
  </div>
</div>

</body>
</html>

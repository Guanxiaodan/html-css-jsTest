<!DOCTYPE html>
<html>
<head>
<style> 
.Scroll-num {
    -webkit-animation-name: ScrollNum;
    -webkit-animation-duration: 1.2s;
    -webkit-animation-timing-function: cubic-bezier(.26,.52,.4,1.19);
  }
  
  @-webkit-keyframes ScrollNum{
      from {-webkit-transform: translate(0, 280px)}
      to {-webkit-transform: translate(0, 100px)}    
  }
div
{
width:100px;
height:75px;
background-color:yellow;
border:1px solid black;
}

</style>
</head>
<body>


<div id="div2" class="Scroll-num">你好。这是一个 div 元素。</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变消失</title>
    <style>
        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                display: none;
            }
        }

        .fadeOut {
            /*-webkit-animation-name: fadeOut;*/
            /*animation-name: fadeOut;*/
            animation:fadeOut 2s alternate forwards;
        }
        .box {
            width: 100px;
            height: 100px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div id="me">点我开始渐变</div>
<script>
    var me = document.getElementById('me')
    var box = document.getElementsByClassName('box')[0];
    me.onclick = function () {
        console.log('出发了点击事件')
        box.classList.add('fadeOut')
    }
</script>
</body>
</html>

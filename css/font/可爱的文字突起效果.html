<!DOCTYPE html>
<html>

<head>

  <meta charset="gb2312">

  <title>HTML5/CSS3文字投影特效在线演示</title>

  <style>
    .milky {
      font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;;
      font-size: 92px;
      color: #f1ebe5;
      text-shadow: 0 8px 9px #c4b59d, 0px -2px 1px #fff;
      font-weight: bold;
      letter-spacing: -4px;
      text-align: center;
      background: linear-gradient(to bottom, #ece4d9 0%, #e9dfd1 100%);
      position: absolute;
      padding: 100px 200px;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
    }

    body, html {
      height: 100%;
    }
  </style>

</head>

<body>

<div class="milky">语文<BR/>HELLO</div>
</body>

</html>

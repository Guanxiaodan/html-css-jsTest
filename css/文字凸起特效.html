<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字凸起特效</title>
    <style>
      .normal {
        font-size: 100px;
        font-weight: 900;
        color: black;
      }
      .threed{
        font-size: 100px;
        font-weight: 900;
        color: #fafafa;
        letter-spacing: 0;
        text-shadow: 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333, 0px 8px 7px #001135;
      }

    </style>
</head>
<body>
<div class="normal">
  正常的样子啦
</div>
<div class="threed">
  凸起的样子啦
</div>
</body>
</html>

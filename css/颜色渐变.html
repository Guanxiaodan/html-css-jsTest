<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色渐变</title>
    <style>
        .change {
            width: 800px;
            height: 300px;
            background: -webkit-gradient(linear, left 0, right 0, from(yellow), color-stop(0.5, red), to(yellow));
        }
        .change2 {
            width: 800px;
            height: 300px;
            background: -webkit-gradient(linear, left 0, right 0, from(rgba(0, 0, 0, 0)), color-stop(0.5, rgba(222, 222, 222, 0.7)), to(rgba(0, 0, 0, 0)));
        }
    </style>
</head>
<body>
<div class="change"></div>
<div style="width: 800px; height: 500px; margin-top: 1rem; background: url('../小案例/视觉滚动/bj3.jpg') no-repeat; background-size: cover;display: flex;flex-direction: column;justify-content: center;">
 <div class="change2">

 </div>
</div>
</body>
</html>

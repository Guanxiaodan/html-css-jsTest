<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>边框凹陷</title>
  <style>
    .show {
      width: 200px;
      height: 200px;
      background: #272727;
      border: 1px #272727 solid;
    }
    .showp {
      width: 158px;
      line-height: 158px;
      color: #fff;
      text-align: center;
      margin: 20px auto;
      border-radius: 4px;
      box-shadow: inset 0px 2px 8px 2px #000000;
      border: 1px #666 solid;
      border-left: 1px #131313 solid;
      border-top: 1px #131313 solid;
    }
  </style>
</head>
<body>
<div class="show">
  <p class="showp">Test</p>
</div>
</body>
</html>
